<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calulator</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<main class="m-auto mt-5" style="width: 20rem;">
    <div class="container col-md-12 col-sm-12 col-lg-12img-fluid">
     <div class="row ">
         <div class="col-md-12  my-5">


             <form action="#" name="calculator" >
                 <input type="text" class="display form-control" name="display" id="display"><br>
                 <input type="button" class="btn btn-dark ml-3 " value="C" id="clear">


                 <input type="button" class="btn btn-dark ml-3" value="." onclick= "nvalue('.')" >
                 <input type="button" class="btn btn-dark ml-3 " value="%" onclick ="nvalue('%')">
                 <input type="button" class="btn btn-dark ml-3 " value="/" onclick ="nvalue('/')"><br><br>

                 <input type="button" class="btn btn-dark ml-3 " value="7" onclick ="nvalue('7')"  >
                 <input type="button" class="btn btn-dark ml-3" value="8" onclick ="nvalue('8')" >
                 <input type="button" class="btn btn-dark ml-3 " value="9" onclick ="nvalue('9')" >

                 <input type="button" class="btn btn-dark ml-3"  value="*" onclick ="nvalue('*')"><br><br>
                 <input type="button" class="btn btn-dark ml-3"  value="5" onclick ="nvalue('5')"  >
                 <input type="button" class="btn btn-dark ml-3"  value="4" onclick ="nvalue('4')" >
                 <input type="button" class="btn btn-dark ml-3"  value="3" onclick ="nvalue('3')" >
                 
                 <input type="button" class="btn btn-dark ml-3"  value="+" onclick ="nvalue('+')"><br><br>
                 <input type="button" class="btn btn-dark ml-3" value="2" onclick="nvalue('2')" >  
                 <input type="button" class="btn btn-dark ml-3"  value="1" onclick=" nvalue('1')" >
                 <input type="button" class="btn btn-dark ml-3" value="0" onclick= "nvalue('0')" > 
                 <input type="button" class="btn btn-dark ml-3" value="=" onclick="equals()">
             
             </form>
         </div>
     </div>
 

     </div>
    </div>
  </main> 
  <script src="../js/cal.js"></script>
  </body>
</html>
